<!-- manage_Exams.html -->
{% extends "base.html" %}
{% block content %}
    <h1>Manage Exams</h1>

    {% if exams %}
        <ul style="list-style-type: none; padding: 0;">
            {% for exam in exams %}
                <li style="margin-bottom: 10px; display: flex; align-items: center; border-bottom: white solid 1px; max-width: 600px;">
                    <a href="{{ url_for('manage_questions', exam_id=exam.id) }}" style="flex-grow: 1;">
                        {{ exam.title }}   <br> {{ exam.questions_count }} questions in Exam.
                    </a>
                    <form action="{{ url_for('delete_exam', exam_id=exam.id) }}" method="POST" style="display:inline;">
                        <button type="submit" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this Exam?');">Delete</button>
                    </form>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No Exams available.</p>
    {% endif %}
{% endblock %}
